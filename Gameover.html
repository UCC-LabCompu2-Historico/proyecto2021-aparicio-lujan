<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <link rel="stylesheet" href="CSS/Gameover.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/loguito.jpg">
    
</head>


<body>
<div class="content">
    <img src="Imagenes/logofinal.gif" alt="logo">
</div>
<div class="textos">
    <h1> Score: 4304 </h1>
    <h2> Nombre: Tomas </h2>
</div>
<div class="abajo">
    <canvas id="lienzoGO" width="450" height="250" style="border:1px solid #d3d3d3;">

    </canvas>
    <script>
        var lienzo = document.getElementById("lienzoGO");
        var ctx = lienzo.getContext("2d");

        var miimagen = new Image();
        miimagen.src = "Imagenes/textogame.gif";
        miimagen.onload = function () {
            ctx.drawImage(miimagen, 0, 0);
        }
    </script>
</div>

</body>
</html>
